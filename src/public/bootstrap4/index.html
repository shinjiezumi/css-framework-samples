<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Bootstrap4</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">
          <h1 class="h2">Bootstrap4</h1>
        </a>
      </nav>
    </header>
    <main class="container">
      <h2 class="mt-5">サンプル</h2>

      <div class="row mt-3">
        <div class="col-sm-6 col-md-4 col-xl-3 mb-3">
          <a href="/bootstrap4/flea_market">
            <img class="img-thumbnail mb-3" src="/img/bootstrap4/flea_market.png" alt="" width="480" height="300"
                 loading="lazy">
            <h3 class="h5 mb-1">フリマサイト</h3>
          </a>
        </div>
        <div class="col-sm-6 col-md-4 col-xl-3 mb-3">
          <a href="/bootstrap4/board">
            <img class="img-thumbnail mb-3" src="/img/bootstrap4/blog.png" alt="" width="480" height="300"
                 loading="lazy">
            <h3 class="h5 mb-1">掲示板</h3>
          </a>
        </div>
      </div>

      <h2 class="mt-5">オリジナルサンプル</h2>
      <div class="row">
        <div class="col-sm-6 col-md-4 col-xl-3 mb-3">
          <a href="/bootstrap4/original/album">
            <img class="img-thumbnail mb-3" src="/img/bootstrap4/original/album.png" alt="" width="480" height="300"
                 loading="lazy">
            <h3 class="h5 mb-1">Album</h3>
          </a>
        </div>
        <div class="col-sm-6 col-md-4 col-xl-3 mb-3">
          <a href="/bootstrap4/original/pricing">
            <img class="img-thumbnail mb-3" src="/img/bootstrap4/original/price.png" alt="" width="480" height="300"
                 loading="lazy">
            <h3 class="h5 mb-1">Pricing</h3>
          </a>
        </div>
        <div class="col-sm-6 col-md-4 col-xl-3 mb-3">
          <a href="/bootstrap4/original/checkout">
            <img class="img-thumbnail mb-3" src="/img/bootstrap4/original/checkout.png" alt="" width="480" height="300"
                 loading="lazy">
            <h3 class="h5 mb-1">Checkout</h3>
          </a>
        </div>
        <div class="col-sm-6 col-md-4 col-xl-3 mb-3">
          <a href="/bootstrap4/original/product">
            <img class="img-thumbnail mb-3" src="/img/bootstrap4/original/product.png" alt="" width="480" height="300"
                 loading="lazy">
            <h3 class="h5 mb-1">Product</h3>
          </a>
        </div>
        <div class="col-sm-6 col-md-4 col-xl-3 mb-3">
          <a href="/bootstrap4/original/carousel">
            <img class="img-thumbnail mb-3" src="/img/bootstrap4/original/carousel.png" alt="" width="480" height="300"
                 loading="lazy">
            <h3 class="h5 mb-1">Carousel</h3>
          </a>
        </div>
        <div class="col-sm-6 col-md-4 col-xl-3 mb-3">
          <a href="/bootstrap4/original/blog">
            <img class="img-thumbnail mb-3" src="/img/bootstrap4/original/blog.png" alt="" width="480" height="300"
                 loading="lazy">
            <h3 class="h5 mb-1">Blog</h3>
          </a>
        </div>
        <div class="col-sm-6 col-md-4 col-xl-3 mb-3">
          <a href="/bootstrap4/original/dashboard">
            <img class="img-thumbnail mb-3" src="/img/bootstrap4/original/dashboard.png" alt="" width="480" height="300"
                 loading="lazy">
            <h3 class="h5 mb-1">Dashboard</h3>
          </a>
        </div>
      </div>

      <h2 class="mt-5">参考サイト</h2>
      <ul class="list-group">
        <li class="list-group-item">
          <a href="https://hackerthemes.com/bootstrap-cheatsheet/" target="_blank">Bootstrap4 Cheat Sheet</a>
        </li>
      </ul>
    </main>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    -->
  </body>
</html>
