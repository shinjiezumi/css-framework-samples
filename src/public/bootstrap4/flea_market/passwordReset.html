<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <title>フリマサイト</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div>
          <i class="bi bi-x-diamond-fill text-dark mr-2"></i>
          <a class="navbar-brand" href="/bootstrap4/flea_market">フリマサイト</a>
        </div>
      </nav>
    </header>

    <!-- コンテンツ-->
    <main class="container min-vh-100">
      <div class="mt-3 h5 d-flex justify-content-center">
        <h2>パスワードを忘れた方</h2>
      </div>
      <div class="d-flex justify-content-center mt-5">
        <p>ご登録されたメールアドレスにパスワード再設定のご案内が送信されます。</p>
      </div>

      <!-- パスワードリセットフォーム -->
      <div class="d-flex justify-content-center mt-4">
        <form action="#" class="w-75">
          <div class="form-group">
            <label for="mailAddress">メールアドレス</label>
            <input type="email" class="form-control" id="mailAddress" required>
          </div>
          <div class="form-group text-center mt-4">
            <button type="submit" class="btn btn-primary">パスワードをリセットする</button>
          </div>
          <div class="d-flex justify-content-end">
            <div>
              <a href="/bootstrap4/flea_market/login.html">ログインはこちら</a>
            </div>
          </div>
        </form>
      </div>
    </main>
    <nav class="d-flex justify-content-around fixed-bottom bg-white d-lg-none border-top">
      <div>
        <div class="text-center">
          <i class="bi bi-house-door" style="font-size: 25px"></i>
        </div>
        <div style="font-size: 13px">ホーム</div>
      </div>
      <div>
        <div class="text-center">
          <i class="bi bi-bell" style="font-size: 25px"></i>
        </div>
        <div style="font-size: 13px">お知らせ</div>
      </div>
      <div>
        <div class="text-center">
          <i class="bi bi-camera" style="font-size: 25px"></i>
        </div>
        <div style="font-size: 13px">出品</div>
      </div>
      <div>
        <div class="text-center">
          <i class="bi bi-person" style="font-size: 25px"></i>
        </div>
        <div style="font-size: 13px">マイページ</div>
      </div>
    </nav>
    <footer class="bg-light text-dark mt-5 text-center">
      <div class="p-5">
        <span>hogehoge</span>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>
  </body>
</html>
